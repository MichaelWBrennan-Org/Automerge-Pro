    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && github.event.schedule == '0 9 * * *' || github.event.inputs.content_type == 'social_post'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate social media content
        id: generate_social
        run: |
          node -e "
            const posts = {
              twitter: [
                'üöÄ Tired of manually reviewing every PR? Automerge-Pro uses AI to automatically merge safe changes like docs and dependency updates. Focus on what matters! #GitHub #DevOps #Automation',
                'üí° Pro tip: With Automerge-Pro, your team can reduce PR review time by 60% while maintaining code quality. AI-powered risk scoring ensures only safe changes get merged automatically. #ProductivityHack',
                '‚ö° New feature alert! Automerge-Pro now includes compliance checks and security vulnerability detection. Keep your codebase secure while staying productive. #CodeSecurity #DevTools'
