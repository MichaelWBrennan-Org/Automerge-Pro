              ],
              mastodon: [
                'üõ†Ô∏è Open source teams: Automerge-Pro now supports unlimited public repositories on our free tier! Automate your documentation and dependency updates while keeping your project secure. Perfect for maintainers managing multiple repos. #OpenSource #GitHub #Automation',
                'üîí Security-conscious developers: Our new compliance checking feature scans for vulnerabilities and breaking changes before auto-merging. AI-powered analysis + human oversight = the best of both worlds. #InfoSec #DevSecOps'
              ]
            };
            
            const platform = process.env.PLATFORM || 'all';
            const selectedPosts = platform === 'all' ? posts : { [platform]: posts[platform] };
            
            // Randomly select one post per platform
            const todaysPosts = {};
            for (const [plat, postList] of Object.entries(selectedPosts)) {
              if (postList && postList.length > 0) {
                const randomIndex = Math.floor(Math.random() * postList.length);
                todaysPosts[plat] = postList[randomIndex];
              }
            }
            
            console.log('Generated social posts:', JSON.stringify(todaysPosts, null, 2));
            
            // Set outputs
            for (const [platform, post] of Object.entries(todaysPosts)) {
              console.log(\`::set-output name=\${platform}_post::\${post}\`);
